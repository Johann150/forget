{% if g.viewer %}
<p>Hello,
    <img class=avatar id=avatar src="{{g.viewer.account.get_avatar()}}" alt=""/>
    <span id='display-name' title='@{{g.viewer.account.screen_name}}'>{{g.viewer.account.display_name or g.viewer.account.screen_name}}</span>!
    <span class='btn-group inline'>
    {% if not request or not request.endpoint == 'index' %}
        <a class='btn btn-small primary' href="{{url_for('index')}}">Open dashboard</a>
    {% endif %}
        <a class='btn btn-small secondary' href="{{url_for('logout')}}">Log out</a>
    </span>
</p>
{% else %}
<p>Hello, stranger!</p>
{% endif %}
